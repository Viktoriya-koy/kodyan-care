name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create production build
      run: |
        # Crear estructura necesaria
        mkdir -p dist/css dist/js dist/recursos dist/herramientas
        
        # Copiar CSS
        cp src/css/style.css dist/css/
        
        # Copiar JS y componentes
        cp src/js/script.js dist/js/
        cp src/js/config.js dist/js/
        mkdir -p dist/js/components
        cp src/js/components/*.js dist/js/components/
        
        # Copiar recursos (si existieran)
        if [ -d "src/recursos" ]; then
          cp -r src/recursos/* dist/recursos/
        fi
        
        # Procesar HTML con paths absolutos
        sed 's|href="css/|href="/kodyan-care/css/|g' src/index.html > dist/index.html
        sed -i 's|src="js/|src="/kodyan-care/js/|g' dist/index.html
        sed -i 's|src="recursos/|src="/kodyan-care/recursos/|g' dist/index.html
        
        # Procesar herramientas
        for file in src/herramientas/*.html; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            sed 's|href="\.\./css/|href="/kodyan-care/css/|g' "$file" > "dist/herramientas/$filename"
            sed -i 's|src="\.\./js/|src="/kodyan-care/js/|g' "dist/herramientas/$filename"
            sed -i 's|src="\.\./recursos/|src="/kodyan-care/recursos/|g' "dist/herramientas/$filename"
          fi
        done
        
        echo "âœ… Build completado!"
        ls -la dist/
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
