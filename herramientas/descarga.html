<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Emocional | Kodyan Care</title>
<link rel="stylesheet" href="/css/style.css">
    <style>
        .descarga-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 250px;
            padding: 1.5rem;
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary-dark);
            box-shadow: 0 0 0 3px rgba(109, 103, 228, 0.1);
        }

        .opciones-destruccion {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-destruir {
            background: var(--color-secondary);
            color: var(--color-text);
            border: 2px solid var(--color-primary-light);
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-destruir:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .btn-destruir[data-tipo="desvanecer"] {
            border-color: #6D67E4;
            background: linear-gradient(135deg, #f0edff, #e6e1ff);
        }

        .btn-destruir[data-tipo="estallar"] {
            border-color: #FF6B6B;
            background: linear-gradient(135deg, #ffecec, #ffdfdf);
        }

        .btn-destruir[data-tipo="desintegrar"] {
            border-color: #4ECDC4;
            background: linear-gradient(135deg, #f0f9f8, #e0f7f5);
        }

        .btn-destruir i {
            font-size: 1.5rem;
        }

        .mensaje-exito {
            text-align: center;
            padding: 1.5rem;
            background: var(--color-secondary);
            border-radius: 10px;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            border-left: 4px solid var(--color-primary);
        }

        .mensaje-exito.mostrar {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animaciones */
        @keyframes desvanecer {
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @keyframes estallar {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes desintegrar {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(45deg);
                opacity: 0;
            }
        }

        .desvanecer {
            animation: desvanecer 2s ease forwards;
        }

        .estallar {
            animation: estallar 1.5s ease forwards;
        }

        .desintegrar {
            animation: desintegrar 2s ease forwards;
        }

        .oculto {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .opciones-destruccion {
                grid-template-columns: 1fr;
            }
            
            .btn-destruir {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header-component></header-component>
    
    <main class="herramienta-detalle">
        <div class="container">
            <h1>üìù Descarga Emocional</h1>
            <p class="subtitulo">Escrib√≠ lo que sientas. Eleg√≠ c√≥mo liberarlo. Sin juicios, solo liberaci√≥n.</p>

            <div class="descarga-container">
                <textarea id="texto-descarga" placeholder="Escrib√≠ aqu√≠ todo lo que necesites sacar... lo que sea. Nadie lo va a leer. Solo existir√° por unos segundos antes de liberarse."></textarea>
                
                <div class="opciones-destruccion">
                    <button class="btn-destruir" data-tipo="desvanecer" onclick="liberarTexto('desvanecer')">
                        <i class="fas fa-cloud"></i>
                        Desvanecer
                    </button>
                    
                    <button class="btn-destruir" data-tipo="estallar" onclick="liberarTexto('estallar')">
                        <i class="fas fa-fire"></i>
                        Estallar
                    </button>
                    
                    <button class="btn-destruir" data-tipo="desintegrar" onclick="liberarTexto('desintegrar')">
                        <i class="fas fa-wind"></i>
                        Desintegrar
                    </button>
                </div>

                <p class="mensaje-exito" id="mensaje-exito">
                    üí® Tu carga emocional se ha liberado. Respir√° profundo y sent√≠ el alivio.
                </p>
            </div>
        </div>
    </main>

    <footer-component></footer-component>
    
    <script type="module" src="/js/script.js"></script>
    <script>
        function liberarTexto(tipo) {
            const textoArea = document.getElementById('texto-descarga');
            const botones = document.querySelectorAll('.btn-destruir');
            const mensajeExito = document.getElementById('mensaje-exito');
            
            if (textoArea.value.trim() === '') {
                alert('Escrib√≠ algo primero para poder liberarlo üíô');
                return;
            }

            // Deshabilitar botones durante la animaci√≥n
            botones.forEach(boton => {
                boton.disabled = true;
                boton.style.opacity = '0.6';
            });

            // Aplicar animaci√≥n seg√∫n el tipo
            textoArea.classList.add(tipo);
            
            // Mensajes personalizados seg√∫n el tipo
            const mensajes = {
                desvanecer: "üí® Tu carga se desvaneci√≥ en el aire...",
                estallar: "üî• ¬°Pum! Tu carga emocional estall√≥ en mil pedazos.",
                desintegrar: "üå™Ô∏è Tu carga se desintegr√≥ en el viento..."
            };
            
            mensajeExito.textContent = mensajes[tipo] || "üí® Tu carga emocional se ha liberado.";

            // Esperar a que termine la animaci√≥n
            setTimeout(() => {
                // Ocultar textarea
                textoArea.classList.add('oculto');
                
                // Mostrar mensaje de √©xito
                mensajeExito.classList.add('mostrar');
                
                // Opcional: Resetear despu√©s de un tiempo
                setTimeout(() => {
                    textoArea.value = '';
                    textoArea.classList.remove(tipo, 'oculto');
                    textoArea.style.opacity = '1';
                    textoArea.style.transform = 'none';
                    
                    botones.forEach(boton => {
                        boton.disabled = false;
                        boton.style.opacity = '1';
                    });
                    
                    mensajeExito.classList.remove('mostrar');
                }, 5000); // Reset despu√©s de 5 segundos
                
            }, 2000); // Tiempo de la animaci√≥n
        }

        // Permitir enviar con Enter (pero no new lines)
        document.getElementById('texto-descarga').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                // Auto-seleccionar el primer bot√≥n al presionar Enter
                document.querySelector('[data-tipo="desvanecer"]').click();
            }
        });
    </script>
</body>
</html>
